<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Actions utilisateur et JavaScript</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
    var mesphotos = ['http://www.dawan.tv/images/html5.jpg','http://byfeel.info/wp-content/uploads/2015/02/css-html2-e1517475681211.png','https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/480px-Unofficial_JavaScript_logo_2.svg.png'];
    var image_en_cours = 0;
    function suivante () {
      image_en_cours = image_en_cours + 1;
      if (image_en_cours == mesphotos.length) {
        image_en_cours = 0;
      }
      document.getElementById('ecran').src = mesphotos[image_en_cours];
    }
    function precedente () {
      image_en_cours = image_en_cours - 1;
      if (image_en_cours < 0) {
        image_en_cours = mesphotos.length-1;
      }
      document.getElementById('ecran').src = mesphotos[image_en_cours];
    }
  </script>
</head>

<body>

  <h1>Actions utilisateur et JavaScript</h1>

  <h2>Diaporama manuel</h2>

  <div class="illustration">
  <img id="ecran" src="http://www.dawan.tv/images/html5.jpg" alt="html" height="200" />
  </div>
  
  <button onclick="precedente();" ontype="button" class="btn btn-danger btn-xs">image précédente</button>
  

  <button onclick="suivante();" ontype="button" class="btn btn-warning btn-lg">image suivante</button>

  </body>
</html>
